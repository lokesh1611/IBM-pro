<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Square | Premium Land Properties</title>
    <link rel="stylesheet" href="M SQUARE.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="branding">
                <div class="logo">
                    <span>MS</span>
                </div>
                <div class="title-group">
                    <h1>M SQUARE LAND SALE PROPERTY</h1>
                    <p>Premium Properties Across Prime Locations</p>
                </div>
            </div>
            
            <div class="price-direction-grid">
                <div class="price-range">
                    <div class="price-segment">
                        <a href="#budget-plots" class="price-link">
                            <span class="price">₹15-50 Lakh</span>
                            <span class="label">Budget Plots</span>
                        </a>
                    </div>
                    <div class="price-segment">
                        <a href="#premium-plots" class="price-link">
                            <span class="price">₹50 Lakh - 1.2 Cr</span>
                            <span class="label">Premium Plots</span>
                        </a>
                    </div>
                    <div class="price-segment highlight">
                        <a href="#luxury-estates" class="price-link">
                            <span class="price">₹1.2-5 Cr</span>
                            <span class="label">Luxury Estates</span>
                        </a>
                    </div>
                </div>
                
                <div class="direction-links">
                    <a href="#north" class="dir-link">
                        <i class="fas fa-compass"></i>
                        <span>North Facing</span>
                        <small>₹25-75 Lakh</small>
                    </a>
                    <a href="#south" class="dir-link">
                        <i class="fas fa-compass"></i>
                        <span>South Facing</span>
                        <small>₹20-60 Lakh</small>
                    </a>
                    <a href="#east" class="dir-link">
                        <i class="fas fa-compass"></i>
                        <span>East Facing</span>
                        <small>₹15-50 Lakh</small>
                    </a>
                    <a href="#west" class="dir-link">
                        <i class="fas fa-compass"></i>
                        <span>West Facing</span>
                        <small>₹22-65 Lakh</small>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="M SQUARE.js"></script>
</body>
</html>
